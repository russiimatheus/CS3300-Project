<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post School Activities</title>
    {% load static %} <!-- Loading the static template tag -->

    <style>
        body {
            /* Cover the entire viewport */
            background-size: cover;
            /* Use a flexbox layout to center the content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Making the text readable */
            color: white;
            /* Centralized layout */
            flex-direction: column;
            align-items: center;
            position: relative; /* added for positioning dropdown */
        }

        /* Placeholder for app name */
        #appName {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: black;  /* Change the text color to black */
        }

        .main-content {
            /* Additional styling for the content container, if needed */
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 200px; /* Set a fixed width for buttons for a uniform look */
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Making "Post School Activities" more prominent */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for readability */
            padding: 10px;
            border-radius: 5px;
        }

        /* Styles for the dropdown */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown-content, .languages-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .languages-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .languages:hover .languages-content {
            display: block;
        }
    </style>
</head>
<body>
    <span id="appName">Matheus</span>

    <div class="dropdown">
        <button class="dropbtn">Options ⮟</button>
        <div class="dropdown-content">
            <a href="#">Logout</a>
            <div class="languages">
                <a href="#">Languages ⮟</a>
                <div class="languages-content">
                    <a href="#">English</a>
                    <a href="#">Portuguese</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>Post School Activities</h1>
        <button onclick="location.href='{% url 'view_activities' %}'">View Activities</button>
        <button onclick="location.href='https://www.google.com'">Learn More</button>
        <button onclick="location.href='{% url 'contact_support' %}'">Contact Support</button>
        <button onclick="location.href='#'">School Website</button>
    </div>
</body>
</html>
