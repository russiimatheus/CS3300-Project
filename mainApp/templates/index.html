<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post School Activities</title>
    {% load static %} <!-- Loading the static template tag -->

    <style>
        body {
            background-image: url('https://www.winterthur.org/wp-content/uploads/Blog_10-2023-Tercha-1-scaled.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #appName {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: black;
        }

        .main-content {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 200px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown-content, .languages-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .languages-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .languages:hover .languages-content {
            display: block;
        }
    </style>
</head>
<body>
    <span id="appName">Matheus</span>

    <div class="dropdown">
        <button class="dropbtn">Options ⮟</button>
        <div class="dropdown-content">
            <a href="#">Logout</a>
            <div class="languages">
                <a href="#">Languages ⮟</a>
                <div class="languages-content">
                    <a href="#">English</a>
                    <a href="#">Portuguese</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1 style="background-color: transparent;">Post School Activities</h1>
        <button onclick="location.href='{% url 'view_activities' %}'">View Activities</button>
        <button onclick="location.href='https://iscbrazil.com/about-us/'">Learn More</button>
        <button onclick="location.href='https://iscbrazil.com/contacts/'">Contact Support</button>
        <button onclick="location.href='https://iscbrazil.com'">School Website</button>
    </div>
</body>
</html>
