<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterBell - Post School Activities</title>
    {% load static %}

    <style>
        body {
            background-color: #f4f4f4; /* Fallback color */
            background-image: url('https://www.winterthur.org/wp-content/uploads/Blog_10-2023-Tercha-1-scaled.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            flex-direction: column;
            position: relative;
        }

        #appName {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        h1 {
            font-size: 4.0em; /* Increased font size for the "Post School Activities" title */
            color: black; /* Set color of the title to black */
            margin-bottom: 20px; /* Optional: Add some bottom margin for better spacing */
        }

        .main-content {
            text-align: center;
            width: 90%; /* Reduced width to make it more responsive */
            max-width: 600px; /* Maximum width for bigger screens */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Full width on smaller screens */
            max-width: 300px; /* Maximum width for bigger screens */
        }

        button:hover {
            background-color: #2980b9;
        }

        button:focus {
            outline: 3px solid #2980b9; /* Focus styles for better keyboard navigation */
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown-content, .languages-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .languages-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .languages:hover .languages-content {
            display: block;
        }
    </style>
</head>

<body>
    <span id="appName">AfterBell</span>

    <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Options ⮟</button> <!-- ARIA roles for better screen reader support -->
        <div class="dropdown-content" role="menu">
            <a href="#" role="menuitem">Logout</a>
            <div class="languages">
                <a href="#" role="menuitem">Languages ⮟</a>
                <div class="languages-content" role="menu">
                    <a href="#" role="menuitem">English</a>
                    <a href="#" role="menuitem">Portuguese</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>Post School Activities</h1>
        <button onclick="location.href='{% url 'view_activities' %}'">View Activities</button>
        <button onclick="location.href='https://iscbrazil.com/about-us/'">Learn More</button>
        <button onclick="location.href='https://iscbrazil.com/contacts/'">Contact Support</button>
        <button onclick="location.href='https://iscbrazil.com'">School Website</button>
    </div>
</body>

</html>
