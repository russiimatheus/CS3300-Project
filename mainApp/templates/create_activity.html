<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Activity</title>
    <style>
        body {
            background-image: url('https://empathicparentingcounseling.com/wp-content/uploads/2023/08/teaching-toddlers-to-play-soccer.jpg');
            background-size: cover;
            color: white; /* For better text visibility */
        }

        /* Styling for the form */
        form {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for form */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: white; /* White text color for inputs and select */
        }

        input[type="submit"] {
            background-color: #3498db;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Activity</h1>
    
    <form action="{% url 'create_activity' %}" method="post">
        {% csrf_token %}

        <label for="activity_name">Activity Name:</label>
        <input type="text" id="activity_name" name="activity_name" required>

        <label for="activity_date">Date:</label>
        <input type="date" id="activity_date" name="activity_date" required>

        <label for="activity_time">Time:</label>
        <input type="time" id="activity_time" name="activity_time" required>

        <label for="activity_description">Description:</label>
        <textarea id="activity_description" name="activity_description"></textarea>

        <label for="instructor">Instructor:</label>
        <select id="instructor" name="instructor" required>
            <option value="" selected hidden></option>
            <option value="Matheus">Matheus</option>
            <option value="Matias">Matias</option>
            <option value="Matheuses">Matheuses</option>
        </select><br><br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
