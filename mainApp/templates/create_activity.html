{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Create Activity" %}</title>
    <style>
        body {
            background-image: url('https://empathicparentingcounseling.com/wp-content/uploads/2023/08/teaching-toddlers-to-play-soccer.jpg');
            background-size: cover;
            color: white;
            font-size: 18px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 12px 20px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 24px;
        }

        /* Change the appearance of calendar and time icons to white */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-inner-spin-button,
        input[type="time"]::-webkit-clear-button,
        input[type="time"]::-webkit-outer-spin-button,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
        }

        input[type="time"]::-webkit-clear-button {
            display: none;
        }

        input[type="date"]::-moz-calendar-picker-indicator,
        input[type="time"]::-moz-time-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>{% trans "Create Activity" %}</h1>
    
    <form action="{% url 'create_activity' %}" method="post">
        {% csrf_token %}

        <label for="activity_name">{% trans "Activity Name:" %}</label>
        <input type="text" id="activity_name" name="activity_name" required>

        <label for="activity_date">{% trans "Date:" %}</label>
        <input type="date" id="activity_date" name="activity_date" required>

        <label for="activity_time">{% trans "Time:" %}</label>
        <input type="time" id="activity_time" name="activity_time" required>

        <label for="activity_description">{% trans "Description:" %}</label>
        <textarea id="activity_description" name="activity_description"></textarea>

        <label for="instructor">{% trans "Instructor:" %}</label>
        <select id="instructor" name="instructor" required>
            <option value="" selected hidden></option>
            <option value="Matheus">{% trans "Matheus" %}</option>
            <option value="Matias">{% trans "Matias" %}</option>
            <option value="Matheuses">{% trans "Matheuses" %}</option>
        </select><br><br>

        <input type="submit" value="{% trans 'Create New Activity' %}">
    </form>
</body>
</html>
