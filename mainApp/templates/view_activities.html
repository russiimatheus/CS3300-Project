<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Activities</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/6a/73/02/6a730250f0674770954cbb9778b9f4f7.jpg');
            background-size: cover;
            color: black; 
            font-size: 20px;
        }

        /* Centralized button styling */
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px; 
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.7);
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 12px 18px; 
            text-align: left;
            color: black; 
            font-size: 19px;
        }

        h1 {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 5px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Activities List</h1>

    <!-- Centralized button for creating activities -->
    <div class="center-button">
        <button onclick="location.href='{% url 'create_activity' %}'">Create New Activity</button>
    </div>

    <!-- Display the activities in a table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th>Instructor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.name }}</td>
                <td>{{ activity.date }}</td>
                <td>{{ activity.time }}</td>
                <td>{{ activity.description }}</td>
                <td>{{ activity.instructor }}</td>
                <td>
                    <a href="{% url 'edit_activity' activity.id %}">Edit</a> |  
                    <a href="{% url 'delete_activity' activity.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
